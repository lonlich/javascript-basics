<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <style>
      p {
        margin: 0.5em 0;

      body {
        background-color: black;

      form {
        width: 500px;

    </style>
    <link rel="stylesheet" href="../styles.css" />

  <body>
    <form action="/submit" method="post">
      <fieldset>
        <legend>Select your role:</legend>
        <div class="radio-group">
          <input type="radio" name="role" value="admin" id="admin" />
          <label for="admin">Admin</label>
        </div>
        <div class="radio-group">
          <input type="radio" name="role" value="user" id="user" />
          <label for="user">User</label>
        </div>
        <input type="button" name="button" value="click me" id="submitRole" />
      </fieldset>
    </form>
  </body>
  <script>

    const button = document.getElementById('submitRole');
    console.log(button);

    const handleClick = (selectedRole, ...actionCallbacks) => actionCallbacks.forEach(callback => callback(selectedRole));

    const greetMessage = selectedRole => console.log(`Hello, ${selectedRole}`);

    const setButtonColor = selectedRole => 
    button.style.backgroundColor = selectedRole === 'admin' ? 'blue' : 'red';

    const handleRoleSelection = (selectedRoleElement) => {
    if (selectedRoleElement) {
        const selectedRole = selectedRoleElement.value;
        handleClick(selectedRole, greetMessage, setButtonColor);
      } else {
        console.log(`No role selected.`);
      }
    };

    const submitRole = document.getElementById('submitRole');
    
    submitRole.addEventListener('click', () => {
      const selectedRoleElement = document.querySelector('input[name="role"]:checked');
      handleRoleSelection(selectedRoleElement);
    });

  </script>
