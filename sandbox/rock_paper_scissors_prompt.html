  <body>

  <script>

    // const rockBtn = document.getElementById('rock');
    // const paperBtn = document.getElementById('paper');
    // const scissorsBtn = document.getElementById('scissors');

    function getRandomIndex(min, max) {
      let random = Math.floor(Math.random() * (max + 1 - min)) + min;
      return random;
    }

    function playGame() {

      function getComputerChoice() {
        const random = Math.random();
        if (random <= 0.33) {
          return "rock";
        } else if (random > 0.33 && random <= 0.66) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function getHumanChoice() {
        const humanChoice = prompt(`Enter your choice`).trim().toLowerCase();
        return humanChoice;
      }

      const versus = function (computerChoice, humanChoice) {
        console.log(
          `Computer choice: ${computerChoice}, Human choice: ${humanChoice}`
        );

        if (computerChoice === humanChoice) {
          return "draw";
        } else if (
          (computerChoice === "rock" && humanChoice === "scissors") ||
          (computerChoice === "scissors" && humanChoice === "paper") ||
          (computerChoice === "paper" && humanChoice === "rock")
        ) {
          return "Computer won!";
        } else {
          return "Human won!";
        }
      };

      let humanScore = 0;
      let computerScore = 0;

      function showScore() {
        console.log(`Human score: ${humanScore}`);
        console.log(`Computer score: ${computerScore}`);
      }

      for (let index = 0; index < 5; index++) {
        console.log(`Round ${index + 1}`);
        const roundResult = versus(getComputerChoice(), getHumanChoice());
        console.log(roundResult);
        if (roundResult === "draw") {
          console.log(`It's a draw!`);
        } else if (roundResult === "Computer won!") {
          computerScore++;
        } else if (roundResult === "Human won!") {
          humanScore++;
        }
        showScore();
      }

      console.log(
        `Final score: Human/Computer: ${humanScore}/${computerScore}`
      );
    }

    playGame();
  </script>
</html>
