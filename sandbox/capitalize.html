<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Capitalize</title>
    <style>
      p {
        margin: 0.5em 0;
      }
      * {
        box-sizing: border-box;
      }
      body {
        background-color: black;
        color: white;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <input type="text" value="" />
    <button>Get string</button>
    <p>Waiting for a string to capitalize...</p>
  </body>
  <script>
    const btn = document.querySelector("button");
    const p = document.querySelector("p");

    const getString = () => {
      const string = document.querySelector("input").value.trim();
      return string;
    };

    function capitalizeFirstChar(input) {
      if (!input) {
        return "No string entered";
      }

      const firstChar = input.charAt(0).toUpperCase();
      const rest = input.slice(1).toLowerCase();
      const result = firstChar.concat(rest);
      return result;
    }

    btn.addEventListener("click", function () {
      const input = getString();
      p.textContent = capitalizeFirstChar(input);
    });
  </script>
</html>
