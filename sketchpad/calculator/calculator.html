<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
      p {
        margin: 0.5em 0;
      }
      * {
        box-sizing: border-box;
      }
      body {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
      }

      button {
        padding: 20px;
        margin: 5px;
      }


    </style>
    <link rel="stylesheet" href="../styles.css" />
    <!-- <script src="calculator.js" defer></script> -->
    <script src="calculator_reduce.js" defer></script>
  </head>
  <body>
    <div id="container">
    <div id="numbers">
    <button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="4">4</button>
  </div>

    <div id="operations">
    <button id="add">+</button><button id="subtract">-</button><button id="multiply">x</button><button id="divide">/</button>
  </div>

    <button id="equals">=</button>
  </div>
</body>
</html>
  </body>
</html>
