function addBook() {
    const title = prompt('Enter book title');
    const author = prompt('Enter book author');
    const year = +prompt('Enter year of release');
    const pages = +prompt('Enter number of pages');
    const borrowedFor = +prompt('For how long do you want to borrow this book?')
    let hasAudio = prompt('Does it have an audio version? Yes/No').toLowerCase().trim();
    hasAudio = (hasAudio === 'yes');

}

class Book {
    constructor(title, author, year, pages, hasAudio, isBorrowed = false, borrowedFor) {
        this.title = title;
        this.author = author;
        this.year = year;
        this.pages = pages;
        this.hasAudio = hasAudio;
        this.isBorrowed = isBorrowed; // дефолтное значение - книга доступна
        this.borrowedFor = borrowedFor; // 
    }

    //когда книгу берут напрокат, значение isBorrowed должно меняться на true
    //
    borrow() { 
        if (!this.isBorrowed) {
            this.isBorrowed = true;
            console.log(`The book ${this.title} by ${this.author} was released in ${this.year} and has ${this.pages} pages. Please return it in ${this.borrowedFor} weeks.`);
            if (this.hasAudio) {
                console.log(`Are you sure you don't want to download the audio version?`);
            }
        } 
        else {
            console.log(`This book is currently borrowed. Please come back in ${borrowedFor} weeks`);
        }
    }
}

addBook();
